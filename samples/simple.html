<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ribs.js--Trivial Example</title>

    <link href="css/generic.css" rel="stylesheet">

    <script src="../lib/jquery-1.6.1.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <!--<script src="lib/ribs-core-0.0.90b.js"></script>
    <script src="lib/ribs-mixins-0.0.90b.js"></script>
    <script src="lib/ribs-backbone-0.0.90b.js"></script>-->

    <!-- include source files here... -->
    <script src="../src/core/errors.js"></script>
    <script src="../src/core/jquery.ribs.js"></script>
    <script src="../src/core/utils/parser.js"></script>
    <script src="../src/core/utils/utils.js"></script>
    <script src="../src/core/support/package.js"></script>
    <script src="../src/core/support/functions/modelresolving.js"></script>
    <script src="../src/core/support/mixins/elemental/childrenelementresolver.js"></script>
    <script src="../src/core/support/mixins/parental/compositebase.js"></script>
    <script src="../src/core/support/mixins/elemental/element.js"></script>
    <script src="../src/core/support/mixins/mymodel.js"></script>
    <script src="../src/core/support/mixins/renderchain.js"></script>
    <script src="../src/core/support/mixins/parental/selfparsing.js"></script>
    <script src="../src/core/support/mixins/deferredrender.js"></script>
    <script src="../src/core/support/mixins/elemental/templated.js"></script>
    <script src="../src/core/mixins/basic.js"></script>
    <script src="../src/core/mixins/plainpivot.js"></script>

    <script src="../src/backbone/ribs.backbone.js"></script>
    <script src="../src/backbone/support/mixins/modelsupport.js"></script>
    <script src="../src/backbone/mixins/pivot.js"></script>
    <script src="../src/backbone/utils/utils.js"></script>
    <script src="../src/backbone/mixins/simplelist.js"></script>


    <script type="text/javascript">

        $(function () {
            var myCollection = new Backbone.Collection([
                    { name: "Petteri" },
                    { name: "Pekka" },
                    { name: "Kaisa" }
                ]);

            var comp = { pivot: {
                mixinDefinitions: [
                    { simpleList: {
                        myModelName: "data",
                        itemRenderer:
                            { pivot: [
                                Ribs.mixins.templated,
                                {
                                    overwriteEl: true,
                                    templateSelector: "#my-template"
                                }
                            ]}
                    }}
                ]
            }};

            $("#list-container").ribs("createView", comp, { backboneModels: { data: myCollection } });
        });

    </script>

</head>
<body>
    <div id="container"></div>
    <div id="list-container"></div>

    <script id="my-template" type="text/html">
        <h1>Welcome <%= name %></h1>
    </script>
</body>
</html>
