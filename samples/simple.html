<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ribs.js--Trivial Example</title>

    <style type="text/css">
        body {
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans;
            font-size: 10pt;
        }

        .button {
            width: 40px;
            text-align: center;
            display: inline-block;
            color: #101010;
            background: #e0e0e0;
            border: 1px solid #909090;
            border-radius: 4px;
            padding: 1px 4px;
        }
        .button:hover {
            border-color: #303030;
        }
    </style>

    <script src="../lib/jquery-1.5.min.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <!--<script src="lib/ribs-core-0.0.90b.js"></script>
    <script src="lib/ribs-mixins-0.0.90b.js"></script>
    <script src="lib/ribs-backbone-0.0.90b.js"></script>-->

    <!-- include source files here... -->
    <script src="../src/core.js"></script>
    <script src="../src/jquery.ribs.js"></script>
    <script src="../src/utils/parser.js"></script>
    <script src="../src/utils/utils.js"></script>
    <script src="../src/support/support.js"></script>
    <script src="../src/support/functions/model.js"></script>
    <script src="../src/support/mixins/childmixinelementresolver.js"></script>
    <script src="../src/support/mixins/compositebase.js"></script>
    <script src="../src/support/mixins/pivot_el.js"></script>
    <script src="../src/support/mixins/mymodel.js"></script>
    <script src="../src/support/mixins/renderchain.js"></script>
    <script src="../src/support/mixins/selfparsing.js"></script>
    <script src="../src/support/mixins/smartrender.js"></script>
    <script src="../src/support/mixins/templatedbase.js"></script>
    <script src="../src/mixins/basic.js"></script>
    <script src="../src/mixins/plainpivot.js"></script>

    <script src="../src/backbone/ribs.backbone.js"></script>
    <script src="../src/backbone/support/mixins/modelsupport.js"></script>
    <script src="../src/backbone/support/mixins/pivot.js"></script>
    <script src="../src/backbone/utils/utils.js"></script>
    <script src="../src/backbone/mixins/simplelist.js"></script>


    <script type="text/javascript">
        $(function () {
            var myModel = new Backbone.Model({ name: "Karita", age: 16 }),
                myCollection = new Backbone.Collection([
                    //{ name: "Petteri" },
                    //{ name: "Pekka" },
                    { name: "Kaisa" }
                ]);

            /*$("#container").ribs("createBackbone", {
                templateFunction: _.template($("#my-template").html()),
                backboneModels: { data: myModel },
                jsonModelName: "data"
            });*/

            $("#list-container").ribs("createBackbone", {
                backboneModels: { data: myCollection },
                mixinDefinitions: [
                    { "backbone.simpleList": {
                        itemRenderer: Ribs.utils.addingExtend({},
                            Ribs.backbone.backbonePivot,
                            {
                                templateFunction: _.template($("#my-template").html())
                            }
                        ),
                        myModelName: "data"
                    }}
                ]
            });
        });

    </script>

</head>
<body>
    <div id="container"></div>
    <div id="list-container"></div>

    <script id="my-template" type="text/html">
        <div><span>Moi</span><h1>Welcome <%= name %></h1></div>
    </script>
</body>
</html>
