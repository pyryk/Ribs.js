<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ribs.js--Form Example</title>

    <link href="css/generic.css" rel="stylesheet">

    <script src="../lib/jquery-1.6.1.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <!--<script src="lib/ribs-core-0.0.90b.js"></script>
    <script src="lib/ribs-mixins-0.0.90b.js"></script>
    <script src="lib/ribs-backbone-0.0.90b.js"></script>-->

    <!-- include source files here... -->
    <script src="../src/core/errors.js"></script>
    <script src="../src/core/jquery.ribs.js"></script>
    <script src="../src/core/utils/parser.js"></script>
    <script src="../src/core/utils/utils.js"></script>
    <script src="../src/core/mixins/package.js"></script>
    <script src="../src/core/utils/functions/modelresolve.js"></script>
    <script src="../src/core/utils/functions/resolvechildrenelements.js"></script>
    <script src="../src/core/mixins/support/parental/duplicating.js"></script>
    <script src="../src/core/mixins/support/elemental/element.js"></script>
    <script src="../src/core/mixins/support/modelchooser.js"></script>
    <script src="../src/core/mixins/support/parental/renderchain.js"></script>
    <script src="../src/core/mixins/support/parental/parsing.js"></script>
    <script src="../src/core/mixins/support/deferredrender.js"></script>
    <script src="../src/core/mixins/support/elemental/templated.js"></script>
    <script src="../src/core/mixins/templated.js"></script>
    <script src="../src/core/mixins/elementpivot.js"></script>

    <script src="../src/backbone/ribs.backbone.js"></script>
    <script src="../src/backbone/mixins/support/model/modelbase.js"></script>
    <script src="../src/backbone/mixins/pivot.js"></script>
    <script src="../src/backbone/utils/utils.js"></script>
    <script src="../src/backbone/mixins/simplelist.js"></script>


    <script type="text/javascript">

        $(function () {
            var myCollection = new Backbone.Collection([
                    { name: "Petteri" },
                    { name: "Pekka" },
                    { name: "Kaisa" }
                ]);

            $("#list-container").ribs("createView",
                Ribs.backbone({
                    backboneModels: { data: myCollection },
                    mixinDefinitions: [
                        { "backbone.simpleList": {
                            modelName: "data",
                            itemRenderer: Ribs.backbone(
                                Ribs.mixins.templated,
                                {
                                    overwriteEl: true,
                                    templateSelector: "#my-template"
                                }
                            )
                        }}
                    ]
                })
            );
        });

    </script>

</head>
<body>
    <div id="container"></div>
    <div id="list-container"></div>

    <script id="my-template" type="text/html">
        <h1>Welcome <%= name %></h1>
    </script>
</body>
</html>
